<div class="content" role="main">
  <div class="card">
    <div class="form-group">
      <label for="search-text">Search Text</label>
      <input type="email" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="searchText"
        placeholder="Enter text to search" autofocus>
    </div>
    <div class="list-group list-group-flush">
      <div class="list-group-item" *ngFor="let c of characters | appFilter: searchText | slice: 0:20; let i=index" appHighlight
        [searchedWord]="searchText" [classToApply]="'font-weight-bold'" [setTitle]="'true'">
        <div [hidden]="searchText==''">
          <a routerLink="/categories/article/survivingLockerbie">{{c}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
